<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.title }} - {% if task.completed %} Done {% else %} Not Done {% endif %}
      </li>
    {% empty %}
      <li>No tasks available</li>
    {% endfor %}
  </ul>
</body>
</html>
